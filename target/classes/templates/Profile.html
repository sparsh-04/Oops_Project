<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>User</title>
</head>
<body>
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<section class="pt-16 bg-blueGray-50">
<div class="w-full lg:w-4/12 px-4 mx-auto" th:object="${user}">
  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center" th:if="${user != null}">
          <div class="relative">
            <img alt="..." th:src="@{/images/profile_placeholder.jpg}" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
          </div>
        </div>
       
      <div th:if="${user == null}">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"> This user doesn't exist</div>
      </div>
      
      <div class="text-center mt-12" th:if="${user != null}">
        <h3 class="text-xl font-semibold leading-normal mt-3 text-blueGray-700 mb-2" th:text="${user.name}">
          User Name
        </h3>
        <h3 class="text-xl font-semibold leading-normal mt-3 text-blueGray-700 mb-2" th:text="${user.rank.getDisplayValue()}">
            Rank
        </h3>
        
        <div class="mb-2 text-blueGray-600 mt-10" th:text="${user.email}">
          Email
        </div>
        <div class="mb-2 text-blueGray-600" th:text="${user.phone}">
          phone number
        </div>
        <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase" th:each="address: ${user.addresses}">
            <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400" th:text="${address}"></i>
            Address
        </div>
        <div class="text-sm leading-normal mt-0  mb-2 text-blueGray-400 font-bold uppercase">
           <a th:href="@{/Customer}">
           <button class=" rounded-md bg-black px-5 text-white h-10 hover:bg-slate-300 hover:text-black">
            Go back
           </button>
           </a>
        </div>
        
      </div>
      <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
        <div class="flex flex-wrap justify-center">
          
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="relative  pt-8 pb-6 mt-8">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-6/12 px-4 mx-auto text-center">
        
      </div>
    </div>
  </div>
</footer>
</section>
</body>
</html>
