<!DOCTYPE html>
<html lang="en">
<head<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<script src="../path/to/flowbite/dist/flowbite.js"></script>
<title>User List</title>

</head>

<body>
    <nav id="headernav" class="flex absolute bg-slate-400 pt-4 h-16 w-full top-5">
        <button>
            <img class="w-9 h-9 rounded-full object-cover bottom-4 right-10 absolute" th:src="@{/images/profile_placeholder.jpg}"
                alt="profile placeholder" />
        </button>
        <button class="bg-slate-700 rounded-3xl w-16 h-8 px-3 ml-20 text-white hover:bg-slate-200 hover:text-black">
            <a th:href="@{/Admin}"> Home</a>
        </button>

    </nav>

    <div class="absolute left-96 px-36 top-24">
        <div th:if="${param.deleteSuccess}">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"> User Deleted Successfully </div>
        </div>
    
        <div th:if="${param.addSuccess}">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"> User Added Successfully </div>
        </div>
    
        <div th:if="${param.noexist}">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"> User doesn't exist</div>
        </div>
    </div>
    

    <script>
        function rowClicked(value) {
            location.href = "/Admin/User?id=" + value;
        }
    </script>

    <table class="w-full whitespace-no-wrap mt-40 ml-5 mr-20">
        <thead>
            <tr
                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3 ml-80">Username</th>
                <th class="px-4 py-3">email</th>
                <th class="px-4 py-3">Rank</th>
                <!-- <th class="px-4 py-3">Pass</th> -->
            </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
            <tr class="text-gray-700 dark:text-gray-400" th:each="user: ${users}" th:onclick="'javascript:rowClicked(\'' + ${user.id} + '\');'" style="cursor: pointer">
                <td class="px-4 py-3">
                    
                    <div class="flex items-center text-sm">
                        <!-- Avatar with inset shadow -->
                        <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">

                            <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                        </div>
                        <div>
                            <p class="font-semibold"  th:text="${user.name}">Hans Burger</p>

                        </div>
                    </div>
                </td>
                <td class="px-4 py-3 text-sm"  th:text="${user.email}">
                    email
                </td>
                <td class=" py-3 text-xs"  th:text="${user.rank}">
                </td>
                </a>
            </tr>
        </tbody>
    </table>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>

</html>
