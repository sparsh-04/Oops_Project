<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../path/to/flowbite/dist/flowbite.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <title>Add Item</title>
</head>

<body>
  <nav id="headernav" class="flex absolute bg-slate-400 pt-4 h-16 w-full top-5">
    <button>
      <img class="w-9 h-9 rounded-full object-cover bottom-4 right-10 absolute" th:src="@{/images/profile_placeholder.jpg}"
        alt="profile placeholder" />
    </button>
    <button class="bg-slate-700 rounded-3xl w-16 h-8 px-3 ml-20 text-white hover:bg-slate-200 hover:text-black">
      <a th:href="@{/Manager}"> Home</a>
    </button>
    <div class="text-center">
      
    <div class="flex justify-center relative left-96">
      <div class="mb-3 xl:w-96">
        <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
          <input type="search"
            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Search" aria-label="Search" aria-describedby="button-addon2" />
          <button
            class="btn absolute left-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
            type="button" id="button-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <form th:action="@{/Add-Item/process}" th:object="${item}" method="post">
    <div class="ml-80">
      <h1 class="text-3xl text-slate-700 font-bold mt-28 ml-96">Add Item</h1>
    </div>
    <div class="ml-28 mb-20 mt-14 flex">
      <h1 class="mr-32 font-semibold text-2xl text-slate-600">Name</h1>
      <input class="rounded-md w-96 bg-slate-200 h-10" type="text" th:field="*{name}" required>
      <div class="ml-16 flex">
      <h1 class="ml-11 mr-10 font-semibold text-2xl text-slate-600">Category</h1>
      <select th:field="*{category}">
        <option th:each="c : ${T(com.example.demo.Model.ProductCategory).values()}" th:value="${c}"
          th:text="${c.getDisplayValue()}"></option>
      </select>
    </div>
    </div>
    <div class="ml-28 mt-10 mb-20 flex">
      <h1 class="mr-32 font-semibold text-2xl text-slate-600">Price</h1>
      <input class="rounded-md w-96 bg-slate-200 h-10 ml-3" type="number" th:field="*{price}" required step="0.01
      "
        min="0.0">
        <div class="ml-20 flex">
      <h1 class="mr-5 font-semibold text-2xl text-slate-600">Image URL</h1>
      <input class="rounded-md w-96 mr-12 bg-slate-200 h-10" type="text" th:field="*{imageUrl}">
    </div>
    </div>
    <div class="ml-28 mt-10 mb-20 flex">
      <h1 class="mr-32 font-semibold text-2xl text-slate-600">Offers</h1>
      <input class="rounded-md w-96 mr-20 bg-slate-200 h-10" type="text" th:field="*{offer}">
      <h1 class=" mr-14 font-semibold text-2xl text-slate-600">Stock</h1>
      <input class="rounded-md w-52 h-10 bg-slate-200 " type="number" th:field="*{stock}" required>
    </div>
    <div class="ml-28 mt-10 mb-14 flex">
      <h1 class="mr-20 font-semibold text-2xl text-slate-600">Description</h1>
      <textarea name="" id="" cols="30" rows="10"
        class="rounded-md w-96 h-32 bg-slate-200 text-gray-900  border border-black p-3 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        th:field="*{description}"></textarea>

      <div class="form-check ml-32 font-semibold text-2xl">
        <input
          class=" ml-5 form-check-input appearance-none h-7 w-7 border mr-8 border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left  cursor-pointer"
          type="checkbox" value="" id="flexCheckDefault" th:checked="*{available}">
        <label class=" form-check-label inline-block text-gray-800" for="flexCheckDefault">
          Available
        </label>
      </div>
    </div>
    <div class="ml-80">
      <button class="bg-slate-500 hover:bg-slate-300 w-32 h-12 rounded-md ml-96 text-3xl font-bold">Submit</button>
      <div th:if="${#fields.hasAnyErrors()}">
        <ul>
          <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
      </div>
    </div>
  </form>
  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>

</html>
