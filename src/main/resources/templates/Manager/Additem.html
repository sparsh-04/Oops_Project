    <form th:action="@{/Add-Item/process}" th:object="${item}" method="post" >
      <div class="ml-80">
        <h1 class="text-3xl text-slate-700 font-bold mt-28 ml-96">Add Item</h1>
      </div>
      <div class="ml-28 mb-20 mt-14 flex">
        <h1 class="mr-32 font-semibold text-2xl text-slate-600">Name</h1>
        <input class="rounded-md w-96 bg-slate-200 h-10" type="text" th:field="*{name}" required>
        <h1 class="ml-11 mr-14 font-semibold text-2xl text-slate-600">Category</h1>
        <select th:field="*{category}">
          <option th:each="c : ${T(com.example.demo.Model.ProductCategory).values()}" th:value="${c}" th:text="${c.getDisplayValue()}"></option>
        </select>
      </div>
      <div class="ml-28 mt-10 mb-20 flex">
        <h1 class="mr-32 font-semibold text-2xl text-slate-600">Price</h1>
        <input class="rounded-md w-96 bg-slate-200 h-10 ml-3" type="number" th:field="*{price}" required step="0.01" min = "0.0">
        <h1 class="mr-32 font-semibold text-2xl text-slate-600">Image URL</h1>
        <input class="rounded-md w-96 mr-96 bg-slate-200 h-10" type="text" th:field = "*{imageUrl}">
      </div>
      <div class="ml-28 mt-10 mb-20 flex">
        <h1 class="mr-32 font-semibold text-2xl text-slate-600">Offers</h1>
        <input class="rounded-md w-96 mr-96 bg-slate-200 h-10" type="text" th:field = "*{offer}">
        <h1 class=" mr-14 font-semibold text-2xl text-slate-600">Stock</h1>
        <input class="rounded-md w-52 h-10 bg-slate-200 " type="number" th:field="*{stock}" required>
      </div>
      <div class="ml-28 mt-10 mb-14 flex">
        <h1 class="mr-20 font-semibold text-2xl text-slate-600">Description</h1>
        <textarea name="" id="" cols="30" rows="10" class="rounded-md w-96 h-32 bg-slate-200 text-gray-900  border border-black p-3 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:field="*{description}"></textarea>
        
        <div class="form-check ml-96 font-semibold text-2xl">
          <input class=" ml-5 form-check-input appearance-none h-7 w-7 border mr-8 border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left  cursor-pointer" type="checkbox" value="" id="flexCheckDefault" th:checked="*{available}">
          <label class=" form-check-label inline-block text-gray-800" for="flexCheckDefault">
            Available
          </label>
        </div>
      </div>
      <div class="ml-80">
        <button class="bg-slate-500 hover:bg-slate-300 w-32 h-12 rounded-md ml-96 text-3xl font-bold">Submit</button>
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
              <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
          </ul>
      </div>
      </div>
      </form>
      <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>
