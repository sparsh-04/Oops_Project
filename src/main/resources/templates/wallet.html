<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Wallet</title>
</head>

<body class="bg-slate-600">
    <form th:action="@{/Customer/ChangeWalletAmount}" th:object="${wallet}" method="post" class=" bg-white mt-40 mb-40 max-w-lg mx-auto rounded-lg shadow-xl overflow-hidden p-6 py-10 space-y-10">
        <h1 class=" pl-20 pb-5 text-5xl font-semibold">WALLET</h1>
        <div th:if="${param.success}">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"> Wallet Amount Updated</div>
        </div>
        

        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl  pr-4">Balance</h1>
            <input type="tel" class="border-black ml-10 bg-slate-300 rounded-md w-72 h-8" th:value="*{amount}">
        </div>

        <button type = "submit" class = "bg-slate-800 text-white hover:text-black hover:bg-slate-300 w-40 h-10 rounded-md ml-10 mr-20">
            Update Amount
        </button>


        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" th:each="err : ${#fields.errors()}" th:text="${err}" />
            </ul>
        </div>
        
        
        
      </form>
</body>
</html>
