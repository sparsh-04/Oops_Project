<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login-Page</title>
</head>
<body class="bg-slate-600">
    <form class=" bg-white mt-40 mb-40 max-w-lg mx-auto rounded-lg shadow-xl overflow-hidden p-6 py-10 space-y-10">
        <h1 class=" pl-32 pb-5 text-5xl font-semibold">Sign-In</h1>
        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl  pr-4">Name:</h1>
            <input type="text" class="border-black ml-11 bg-slate-300 rounded-md w-72 h-8">
        </div>

        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl  pr-4">Username:</h1>
            <input type="text" class="border-black bg-slate-300 rounded-md w-72 h-8">
        </div>

        <div class="flex pb-6">
            <h1 class="font-semibold text-2xl  pr-4">Email:</h1>
            <input class="border-black ml-12 bg-slate-300 rounded-md w-72 h-8" type="text">
          </div>

        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl  pr-4">Phone:</h1>
            <input type="text" class="border-black ml-10 bg-slate-300 rounded-md w-72 h-8">
        </div>
        
        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl pr-4">Password:</h1>
            <input class="border-black ml-2 bg-slate-300 rounded-md w-72 h-8" type="text">
          </div>

        <div class="flex pb-10">
            <h1 class="font-semibold text-2xl  pr-4">Confirm:</h1>
            <input type="text" class="border-black ml-5 bg-slate-300 rounded-md w-72 h-8">
        </div>
        <button class="bg-slate-800 text-white hover:text-black hover:bg-slate-300 w-40 h-10 rounded-md ml-10 mr-20">
            SIGN-UP
        </button>
        <button class=" text-black">
            Already logged in? <a class="text-blue-800 hover:underline" href="">Login</a>
        </button>
        
        
        
      </form>
</body>
</html>
